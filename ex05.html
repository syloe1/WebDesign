<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>文本样式标签</title>
</head>

<body>
	<h2 align="center">使用font标签设置文本样式</h2>
	<p>zje</p>
	<p><font size = "2" color="blue">文本是蓝色</font></p>
	<p><font size = "5" color="red">文本是红色</font></p>
	<p><font face = "宋体" size = "7" color="green">文本是绿色</font></p>
	<p>
		<b>sfadfadsf</b><br/>
		<strong>sfadsfsafdsgasdgdasgdsg</strong><br/>
		<i>adfa</i><br/>
		<em>sdfadfafasdf</em><br/>
		<del>sfsfdfadfasfa</del>
	</p>
</body>
</html>
