<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>标签位置属性</title>
	<style type ="text/css">
		.in{list-style-position:inside;}
		.out{list-style-position: outside;}
		li{border: 1px, solid: #CCC;}
	</style>
</head>

<body>
	<h2>中秋节</h2>
	<ui class="in">
		<li>中秋，又称秋节</li>
		<li>八月十五</li>
		<li>起源唐朝初年</li>
		<li>自2008中秋节被列为国家法定节日</li>
	</ui>
	<br/>
	<ui class = "out">
		<li>端午</li>
		<li>清明</li>
		<li>除夕</li>
		<li>重阳</li>
	</ui>
</body>
</html>
