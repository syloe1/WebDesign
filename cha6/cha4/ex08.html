<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>并集选择器</title>
	<style type="text/css">
		h2,h3,p{color: red; font-size: 19px;}   //不同标签 类 id 组成的并集选择器
		h3,.special,#e{text-decoration: underline;}
	</style>
</head>

<body>
	<h2>二级标题文本</h2>
	<h3>三级标题文本， 加下划线</h3>
	<p class="special">段落文本1， 加下划线</p>
	<p>段落文本， normal</p>
	<p id="e">段落3，underline</p>
</body>
</html>
