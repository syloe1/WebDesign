<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>CSS层叠性</title>
	<style type="text/css">
		p{
			font-size:16px;
			font-family: "微软雅黑";
		}
		.special{
			font-size:20px;
		}
		#one{
			color:red;
		}
	</style>
</head>

<body>
	<p class="special" id="one">自小刺头深草里</p>
	<p>而今渐觉出蓬蒿</p>
	<p>时人不识凌云木</p>
	<p>直待凌云始道高</p>
</body>
</html>
