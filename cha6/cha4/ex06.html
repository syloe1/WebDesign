<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>标签指定式选择器</title>
	<style type="text/css">
		p{color: blue;}
		p.special{color: red;}
		.special{color: green;}
	</style>
</head>

<body>
	<p>普通段落文本</p>
	<p class="special">指定special类的段落颜色 red</p>
	<p class="special">指定special类的文本颜色 green </p>
</body>
</html>
