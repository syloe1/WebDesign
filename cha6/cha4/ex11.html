<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>text-overflow属性</title>
	<style type="text/css">{
		.one{
			
			width:300px;
			height: 50px;
		   	border: 1px solid blue;
		   	white-space: hidden;
		   		
			text-overflow: ellipsis;
		}
		   .two{
		   width:300px;
		   height:50px;
		   white-space:nowrap;
		   overflow:hidden;
		   text-overflow:clip;
		   }
		   </style>
</head>

<body>
	<p class="one"> 初始的手法对付暗暗大师傅阿斯弗阿斯弗阿发的发都是非法的撒飞洒地方撒旦范德萨分啊打发发达发生发大水发大水发大水发射点道夫的噶啥撒旦给傻大个阿斯顿</p>
	<p class="two"> 啊发范德萨飞洒十大给 昂贵的三个阿萨傻大个噶山豆根傻大个闪光灯</p>
</body>
</html>
