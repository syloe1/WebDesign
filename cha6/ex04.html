<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>列表项显示符号</title>
	<style type="text/css">
		ui{list-style-type: square;}
		oi{list-style-type: decimal;}
	</style>
</head>

<body>
	<h3>红色</h3>
	<ui>
		<li>大红</li>
		<li>深红</li>
		<li>嫣红</li>
	</ui>
	<h3>蓝色</h3>
	<oi>
		<li>群青</li>
		<li>普蓝</li>
		<li>湖蓝</li>
	</oi>
		
</body>
</html>
