<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>list-style属性</title>
	<style type="text/css">
		ui{list-style: circle inside;}
		.one{list-style: outside url(images/1.png);}
	</style>
</head>

<body>
	<ui>
		<li class="one">栗子的营养价值</li>
		<li>包含丰富的维生素</li>
		<li>富含蛋白质/ 核黄素 碳水化合物</li>
	</ui>
</body>
</html>
