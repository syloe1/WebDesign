<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>div标签</title>
	<style type="text/css">
		.one{
			width: 600px;
			height: 50px;
			background: #B08FB4;
			font-size=20px;
			font-weight: bold;
			text-align: center;
		}
		.two{
			width: 600px;
			background: #C1B0C6;
			font-size: 14px;
			text-indent: 2em;
		}
	</style>
</head>

<body>
	<div class = "one">
		国风 * 香氛
	</div>
	<div class="two">
		<p>物种起源</p>
		<p>菜根谭</p>
		<p>硅谷之火</p>
	</div>
</body>
</html>
