<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>box-sizing</title>
	<style type="text/css">
		
		div {
    box-sizing: border-box;
    width: 200px;
    padding: 20px;
    border: 1px solid #DDD;
}
		.bx1{
			width:300px;
			height:100px;
			background: gray;
			border: 10px solid blue;
			box-sizing: content-box;
		}
		.box2{
			width:300px;
			height:100px;
			background: gray;
			border: 10px solid blue;
			box-sizing: border-box;
		}
	</style>
</head>

<body>
	<div class="bx1">content-box属性</div>
	<div class="box2">border-box属性</div>
</body>
</html>
